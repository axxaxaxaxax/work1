<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<body>
    <img class="catsImage" src="img/cats_traimer.png" alt="">
    <div class="wrapper">
        <div class="nav">
        <button class="close">
            <img src="img/arrowLeft.png" alt="">
            <p>На головну</p>
        </button> 
        <div class="money">
            <img src="img/money.png" alt="">
            <p id="money_count">0</p>
        </div> 
    </div>
        <div class="inputArea">
            <div class="stat">
                <p class="score">Балів: </p>
                <p class="speed">Швидкість: </p>
                <p class="mistake">Помилки: </p>
            </div>
            <div class="input">
                <div class="hero"></div>
                <p class="start">Натисніть SPACE, щоб розпочати!</p>
                <input type="text" disabled id="text" class="text" value="">
            </div> 
            <button class="backBtn">Повернутися назад</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
